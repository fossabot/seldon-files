steps:
- name: 'docker:latest'
  args: ['build', 
        '-t', 'gcr.io/granular-ai/$REPO_NAME:$SHORT_SHA', 
        '-t', 'gcr.io/granular-ai/$REPO_NAME:latest', 
        '--cache-from', 'gcr.io/granular-ai/$REPO_NAME:e1361bb', 
        '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/granular-ai/$REPO_NAME']